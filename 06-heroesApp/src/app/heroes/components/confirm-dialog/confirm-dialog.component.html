<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>This process cannot be undone, you are about to eliminate HEROE</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="accent">Continue</button>
</div>
