
<h2>By Coutry:</h2>
<hr>

<div class="row">
  <div class="col">
    <app-country-input (onEnter)="search($event)" (onDebounce)="suggestion($event)" placeholder="Search country..."></app-country-input>
  </div>
</div>

<hr>
<div *ngIf="thereWrong" class="alert alert-danger">
  Could not find something with "{{term}}"
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries" ></app-country-table>
  </div>
</div>
