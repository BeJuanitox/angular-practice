
<h2>By Coutry:</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="search()" autocomplete="off">
      <input type="text" name="term" class="form-control" [(ngModel)]="term" placeholder="Search country...">
    </form>
  </div>
</div>

<hr>
<div *ngIf="thereWrong" class="alert alert-danger">
  Could not find something with "{{term}}"
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th> # </th>
          <th> Flag </th>
          <th> Name </th>
          <th> Population </th>
          <th>  </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td> {{i + 1}} </td>
          <td> <img [src]="country.flag" alt="CountryFlag" class="small-flag"> </td>
          <td> {{country.name}} </td>
          <td> {{country.population | number}} </td>
          <td> <a [routerLink]="['/country', country.alpha2Code]" > See... </a> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
