<div class="animate__animated animate__fadeIn animate__faster">
  <h2>By Coutry:</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-country-input (onEnter)="search($event)" (onDebounce)="suggestion($event)"
        placeholder="Search country..."></app-country-input>
    </div>
  </div>
</div>

<ul *ngIf="showSuggestions" class="list-group">
  <li *ngFor="let country of suggestionCountries" class="list-group-item list-group-item-action">
    <a class="nav-link" [routerLink]="['/country', country.alpha2Code]">
      {{country.name}}
    </a>
  </li>
  <li class="list-group-item list-group-item-action" (click)="searchSuggestion(term)">
    <a class="nav-link">
      Search "{{term}}"
    </a>
  </li>
</ul>

<hr>
<div *ngIf="thereWrong" class="alert alert-danger">
  Could not find something with "{{term}}"
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
