
<h2>By Coutry:</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="search()" autocomplete="off">
      <input type="text" name="term" class="form-control" [(ngModel)]="term" placeholder="Search country...">
    </form>
  </div>
</div>

<hr>
<div *ngIf="thereWrong" class="alert alert-danger">
  Could not find something with "{{term}}"
</div>

<div *ngIf="!thereWrong" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th> # </th>
          <th> Flag </th>
          <th> Name </th>
          <th> Population </th>
          <th>  </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> 1 </td>
          <td> Flag </td>
          <td> Name </td>
          <td> 58422</td>
          <td> <a href="/country/cri"> See... </a> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
